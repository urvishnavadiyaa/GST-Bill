# ========================
# Application Configuration
# ========================
spring.application.name=Bill application

# ========================
# Database Configuration
# ========================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# ========================
# Mail Configuration
# ========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
logging.level.org.springframework.mail=DEBUG

# ========================
# Twilio Configuration
# ========================
twilio.account_sid=${twilio.account_sid}
twilio.auth_token=${twilio.auth_token}
twilio.phone_number=${twilio.phone_number}
